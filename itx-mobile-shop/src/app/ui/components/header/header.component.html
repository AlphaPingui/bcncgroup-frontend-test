<header role="banner" class="bg-white shadow px-4 py-3">
  <nav class="flex justify-between items-center" aria-label="Main navigation">
    <a routerLink="/"
      class="text-xl font-semibold text-gray-800 hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      ITX Mobile Shop
    </a>

    <div class="text-sm text-gray-500" aria-label="Breadcrumb">
      Inicio
    </div>

    <div class="relative">
      <button type="button"
        class="flex items-center gap-2 text-gray-700 hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        aria-label="Carrito de compra">
        <span class="text-lg" aria-hidden="true">ðŸ›’</span>
        <span *ngIf="cartTotal() > 0" class="bg-black text-white rounded-full px-2 py-1 text-xs"
          [attr.aria-label]="cartTotal() + 'productos en la cesta'">
          {{ cartTotal() }}
        </span>
      </button>
    </div>
  </nav>
</header>
