<section class="px-4 py-6 max-w-screen-xl mx-auto">
    <div class="flex flex-col gap-4 lg:flex-row lg:items-end lg:justify-between mb-8">
      <div>
        <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">Productos disponibles</h2>
        <p class="text-sm text-gray-500">Explora nuestros dispositivos</p>
      </div>
  
      <div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/4">
        <label for="search" class="sr-only">Buscar productos</label>
        <input
          id="search"
          name="search"
          type="text"
          placeholder="Buscar por nombre o marca"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          (input)="onInputChange($event)"
        />
      </div>
    </div>
  
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6"
      role="list"
      aria-label="Lista de productos"
    >
      <app-product-card
        *ngFor="let product of filteredProducts()"
        [product]="product"
        class="h-full"
      />
    </div>
  </section>
